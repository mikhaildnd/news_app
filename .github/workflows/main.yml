name: linting, testing, building

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci
      - run: npm run lint:ts
      - run: npm run lint:scss

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - run: npm ci
      - run: npm run build:prod

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - run: npm ci
      - run: npm run test:unit

  screenshot-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - run: npm ci

      # üîπ –∫–µ—à–∏—Ä—É–µ–º Storybook –±–∏–ª–¥
      - name: Cache Storybook build
        uses: actions/cache@v4
        with:
          path: storybook-static
          key: ${{ runner.os }}-storybook-${{ hashFiles('package-lock.json', '**/*.stories.@(js|jsx|ts|tsx|mdx)') }}

      # üîπ –±–∏–ª–¥–∏–º Storybook, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–µ—à–∞ –Ω–µ—Ç
      - run: npm run storybook:build
        if: steps.cache.outputs.cache-hit != 'true'

      # –∑–∞–ø—É—Å–∫–∞–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç–Ω—ã–µ —Ç–µ—Å—Ç—ã
      - run: npm run test:ui:ci

      - name: Upload Loki difference
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: loki-difference
          path: .loki/difference
name: linting, testing, building

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # -------------------- LINT --------------------
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

      - name: Lint TypeScript
        run: npm run lint:ts

      - name: Lint SCSS
        run: npm run lint:scss

  # -------------------- BUILD --------------------
  build:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

      - name: Build production project
        run: npm run build:prod

  # -------------------- UNIT TESTS --------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

      - name: Run unit tests
        run: npm run test:unit

  # -------------------- SCREENSHOT TESTS --------------------
  screenshot-tests:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node

      - name: Cache Storybook build
        id: storybook-cache
        uses: actions/cache@v4
        with:
          path: storybook-static
          key: >-
            ${{ runner.os }}-${{ matrix.node-version }}-storybook-
            ${{ hashFiles('package-lock.json', '**/*.stories.@(js|jsx|ts|tsx|mdx)') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-storybook-

      - name: Build Storybook
        if: steps.storybook-cache.outputs.cache-hit != 'true'
        run: npm run storybook:build

      - name: Run screenshot tests
        run: npm run test:ui:ci

      - name: Upload Loki difference
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: loki-difference-${{ matrix.node-version }}
          path: .loki/difference
